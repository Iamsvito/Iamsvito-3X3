  <style>
    body {

</head>
<body>
  <h2>ğŸ”¢ 3Ã—3 åçŸ©é™£è¨ˆç®—å™¨</h2>

  <form id="matrixForm">
    <table>
      <tbody>
        <script>
          for (let i = 0; i < 3; i++) {
            document.write("<tr>");
            for (let j = 0; j < 3; j++) {
              document.write(`<td><input type="number" step="any" id="cell-${i}-${j}" required></td>`);
            }
            document.write("</tr>");
          }
        </script>
      </tbody>
    </table>
    <button type="submit" class="btn-primary">è¨ˆç®—åçŸ©é™£</button>
    <button type="button" id="clearBtn" class="btn-secondary">ğŸ”„ æ¸…é™¤</button>
  </form>

  <h3>ğŸ“˜ æ­¥é©Ÿéç¨‹</h3>
  <div id="steps"></div>

  <h3>âœ… åçŸ©é™£çµæœ</h3>
  <pre id="output"></pre>

  <h3>ğŸ§® é©—è­‰ï¼šA Ã— Aâ»Â¹</h3>
  <pre id="verify"></pre>

  <script>
    function getMatrix() {
      const A = [];
      for (let i = 0; i < 3; i++) {
        const row = [];
        for (let j = 0; j < 3; j++) {
          const val = parseFloat(document.getElementById(`cell-${i}-${j}`).value);
          if (isNaN(val)) throw new Error("è¼¸å…¥ä¸å®Œæ•´æˆ–æ ¼å¼éŒ¯èª¤");
          row.push(val);
        }
        A.push(row);
      }
      return A;
    }

    function printMatrix(m) {
      return m.map(row => row.map(x => x.toFixed(3).padStart(8)).join("")).join("\n");
    }

    function gaussJordanInverse(A, stepsDiv) {
      const n = 3;
      let AI = A.map((row, i) => row.concat([0, 0, 0].map((_, j) => i === j ? 1 : 0)));
      stepsDiv.innerHTML = `<div class="step"><strong>åˆå§‹ï¼š</strong>\n<pre>${printMatrix(AI)}</pre></div>`;

      for (let i = 0; i < n; i++) {
        let pivot = AI[i][i];
        if (pivot === 0) {
          let found = false;
          for (let j = i + 1; j < n; j++) {
            if (AI[j][i] !== 0) {
              [AI[i], AI[j]] = [AI[j], AI[i]];
              stepsDiv.innerHTML += `<div class="step">åˆ— ${i+1} èˆ‡åˆ— ${j+1} äº¤æ›\n<pre>${printMatrix(AI)}</pre></div>`;
              pivot = AI[i][i];
              found = true;
              break;
            }
          }
          if (!found) throw new Error("çŸ©é™£ä¸å¯é€†ï¼ˆä¸»å°è§’ç‚ºé›¶ï¼‰");
        }

        for (let k = 0; k < 6; k++) AI[i][k] /= pivot;
        stepsDiv.innerHTML += `<div class="step">åˆ— ${i+1} é™¤ä»¥ ${pivot.toFixed(3)}\n<pre>${printMatrix(AI)}</pre></div>`;

        for (let j = 0; j < n; j++) {
          if (j !== i) {
            let factor = AI[j][i];
            for (let k = 0; k < 6; k++) {
              AI[j][k] -= factor * AI[i][k];
            }
            stepsDiv.innerHTML += `<div class="step">åˆ— ${j+1} æ¸›å» ${factor.toFixed(3)} å€åˆ— ${i+1}\n<pre>${printMatrix(AI)}</pre></div>`;
          }
        }
      }

      return AI.map(row => row.slice(3));
    }

    function multiplyMatrices(A, B) {
      const result = [];
      for (let i = 0; i < 3; i++) {
        result[i] = [];
        for (let j = 0; j < 3; j++) {
          let sum = 0;
          for (let k = 0; k < 3; k++) {
            sum += A[i][k] * B[k][j];
          }
          result[i][j] = sum;
        }
      }
      return result;
    }

    document.getElementById("matrixForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const steps = document.getElementById("steps");
      const output = document.getElementById("output");
      const verify = document.getElementById("verify");
      steps.innerHTML = "";
      output.textContent = "";
      verify.textContent = "";

      try {
        const A = getMatrix();
        const Ainv = gaussJordanInverse(A, steps);
        output.textContent = printMatrix(Ainv);

        // é©—è­‰ï¼šA * Ainv
        const check = multiplyMatrices(A, Ainv);
        verify.textContent = printMatrix(check);
      } catch (err) {
        output.textContent = "âš ï¸ éŒ¯èª¤ï¼š" + err.message;
      }
    });

    // ğŸ”„ æ¸…é™¤åŠŸèƒ½
    document.getElementById("clearBtn").addEventListener("click", function () {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          document.getElementById(`cell-${i}-${j}`).value = "";
        }
      }
      document.getElementById("steps").innerHTML = "";
      document.getElementById("output").textContent = "";
      document.getElementById("verify").textContent = "";
    });
  </script>
